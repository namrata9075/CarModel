<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Car Model</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Carwala</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sales Report</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Work -->
      <div class="row justify-content-around" id="main-container">
        <div class="col col-md-3" id="features-box">
          <div class="header">Features</div>
          <!-- Brands -->
          <div class="feture-box brand-box">
            <div class="feature-name">
              <p>Brands</p>
            </div>
            <div class="scroll-div">
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1">Audi</label><br />
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1">Ferrari</label><br />
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1">Honda</label><br />
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1">Swift</label><br />

              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1">Audi</label><br />
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1">Ferrari</label><br />
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1">Honda</label><br />
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1">Swift</label><br />
            </div>
          </div>
          <!-- Price -->
          <div class="feture-box">
            <div class="feature-name">
              <p>Price</p>
            </div>
            <div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">â‚¹</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  aria-label="Price"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="form-group">
                <input
                  type="range"
                  class="form-control-range"
                  id="formControlRange"
                  min="50000"
                  max="4500000"
                  step="50000"
                />
              </div>
            </div>
          </div>
          <!-- Fuel Type -->
          <div class="feture-box">
            <div class="feature-name">
              <p>Fuel Type</p>
            </div>
            <div>
              <input type="radio" id="Diesel" name="fuelType" value="Diesel" />
              <label for="male">Diesel</label><br />
              <input type="radio" id="Petrol" name="fuelType" value="Petrol" />
              <label for="female">Petrol</label><br />
            </div>
          </div>
        </div>
        <div class="col col-md-5" id="car-list-box">
          <div class="header">Cars</div>
        </div>
        <div class="col col-md-3" id="ads-box">
          <div class="header">Ads</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="w-100" id="footer">All rights reserved</div>
    </div>

    <!-- Bootstrap Setup -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- Main javascript file -->
    <script src="/js/app.js"></script>
  </body>
</html>
